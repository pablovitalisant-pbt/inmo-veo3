# Cloud Build pipeline para inmo-veo3 (Dockerfile -> Artifact Registry -> Cloud Run)
# Variables que puedes ajustar desde el trigger:
# _SERVICE, _REGION, _ARTIFACTS_BUCKET, _MIN_INSTANCES, _MAX_INSTANCES, _MEMORY

substitutions:
  _SERVICE: "inmo-veo3"
  _REGION: "us-central1"
  _ARTIFACTS_BUCKET: "inmo-veo3-artifacts-859994227667"
  _MIN_INSTANCES: "1"
  _MAX_INSTANCES: "3"
  _MEMORY: "1Gi"

# Nombre de la imagen: Artifact Registry (cloud-run-source-deploy/<servicio>/<servicio>:<sha>)
options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY

steps:
  - id: "Docker build"
    name: gcr.io/cloud-builders/docker
    args:
      - build
      - --file=./Dockerfile
      - --tag=${_REGION}-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_SERVICE}/${_SERVICE}:${SHORT_SHA}
      - .

  - id: "Docker push"
    name: gcr.io/cloud-builders/docker
    args:
      - push
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_SERVICE}/${_SERVICE}:${SHORT_SHA}

  - id: "Deploy to Cloud Run"
    name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=${_REGION}-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_SERVICE}/${_SERVICE}:${SHORT_SHA}
      - --region=${_REGION}
      - --platform=managed
      - --execution-environment=gen2
      - --memory=${_MEMORY}
      - --min-instances=${_MIN_INSTANCES}
      - --max-instances=${_MAX_INSTANCES}
      - --timeout=600
      - --set-env-vars=ARTIFACTS_BUCKET=${_ARTIFACTS_BUCKET}
      - --allow-unauthenticated

images:
  - ${_REGION}-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_SERVICE}/${_SERVICE}:${SHORT_SHA}
